<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" /> 
    <link href="http://allfont.net/allfont.css?fonts=star-jedi" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>
    <container>
        <nav class="navbar navbar-dark row">
            <div class="header-text col-sm-6">
                <h1><a href="#"><img src="https://fontmeme.com/permalink/180720/071a0cdb65b0c7ee60622f2c6151ab69.png" alt="star-wars-font from https://fontmeme.com/star-wars-font/" border="0"></a></h1>
            </div>
        </nav>

        <div class="characters row">
            <div class= "characterBank col-sm-6">
                <div class="character-cards row">
                    <div id="card0" class="card-container col-sm-3 no-wrap">
                        <div class="card character-card" style="width: 18rem;">
                            <img id="card0Img" class="card-img-top" src="assets/images/GMTarkin.jpg" alt="Grand Moff Tarkin">
                            <div class="card-body">
                                <h5 class="card-title">Grand Moff Tarkin</h5>
                                <p class="card-text">HP:    Attack Base:    </p>
                                <button type="button" id ="card0BtnDef" class="btn defender">My Defender</button>
                                <button type="button" id ="card0BtnOp"class="btn opponent">My Opponent</button>
                            </div>
                        </div>
                    </div>
                    <div id="card1" class="card-container col-sm-3 no-wrap">
                        <div class="card character-card" style="width: 18rem;">
                            <img id="card1Img" class="card-img-top" src="assets/images/R2D2.jpg" alt="R2D2">
                            <div class="card-body">
                                <h5 class="card-title">R2D2</h5>
                                <p class="card-text">HP:    Attack Base:    </p>
                                <button type="button" id ="card1BtnDef" class="btn defender">My Defender</button>
                                <button type="button" id ="card1BtnOp"class="btn opponent">My Opponent</button>
                            </div>
                        </div>
                    </div>
                    <div id="card2" class="card-container col-sm-3 no-wrap">
                        <div class="card character-card" style="width: 18rem;">
                            <img id="card2Img" class="card-img-top" src="assets/images/rey.jpg" alt="Rey">
                            <div class="card-body">
                                <h5 class="card-title">Rey ___</h5>
                                <p class="card-text">HP:    Attack Base:    </p>
                                <button type="button" id ="card2BtnDef" class="btn defender">My Defender</button>
                                <button type="button" id ="card2BtnOp"class="btn opponent">My Opponent</button>
                            </div>
                        </div>
                    </div>
                    <div id="card3" class="card-container col-sm-3 no-wrap">
                        <div class="card character-card" style="width: 18rem;">
                            <img id="card3Img" class="card-img-top" src="assets/images/KyloRen.jpg" alt="Kylo Ren">
                            <div class="card-body">
                                <h5 class="card-title">Ben "Kylo Ren" Solo</h5>
                                <p class="card-text">HP:    Attack Base:    </p>
                                <button type="button" id ="card3BtnDef" class="btn defender">My Defender</button>
                                <button type="button" id ="card3BtnOp"class="btn opponent">My Opponent</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="arena row">
            <div class="col-sm-12">
                <div class="row">
                    <div id="defenderDialog" class="dialogBox col-sm-4"></div>
                    
                    <div class="dialogBox col-sm-4">
                        <div class="row">
                            <button type="button" class="attack btn btn-lg btn-outline-warning col-sm-12">"You may fire when ready"</button>
                        </div>
                        <div class="row">
                            <button type="button" class="reset btn btn-lg btn-outline-warning col-sm-12" style="visibility: hidden;">*RESET*</button>
                        </div>
                        <div class="row">
                            <div id="winLose" class="dialog col-sm-12"></div>
                        </div>
                    </div>
                    
                    
                    <div id="opponentDialog" class="dialogBox col-sm-4"></div>

                </div>
                <div class="row">
                    <div id="defender" class="col-sm-4 no-wrap">
                        <!-- blank image to start - jquery to update later -->
                        <img id="defenderImg" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="defender"> 
                    </div>

                    <div id="vs" class="col-sm-4 no-wrap">
                        <img id="vsImg"
                        src="https://fontmeme.com/permalink/180720/bdc0597deca5da4ec62512fd05575e49.png" alt="star-wars-font https://fontmeme.com/star-wars-font/" border="0">
                    </div>

                    <div id="opponent" class="col-sm-4 no-wrap">
                        <!-- blank image to start - jquery to update later -->
                        <img id="opponentImg" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="opponent">
                    </div>
                </div>
            </div>
        </div>

    </container-fluid>





        <script src="assets/javaScript/game.js"></script>
</body>

</html>
